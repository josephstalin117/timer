<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>CTA</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/jumbotron-narrow.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3 class="text-muted " id="title"><strong>电脑技术协会装机大赛</strong></h3>
		</div>
		<div class="jumbotron">
			<h1 class="lead count" id="stopwatch">0</h1>
			<!-- <input name="showtime" id="showtime" type="text" value="" class="form-control "> -->
			<p><a class="btn btn-lg btn-success btn-block" href="#" role="button" id="startClock" onclick='Example1.Timer.play();'>开始计时</a></p>
			<p><a class="btn btn-lg btn-primary btn-block" href="#" role="button" id="pauseClock" onclick='Example1.Timer.pause();'>暂停计时</a></p>
			<p><a class="btn btn-lg btn-default btn-block" href="#" role="button" id="stopClock" onclick='Example1.resetStopwatch();'>清空时间</a></p>
		</div>
		<div id="banner"></div>
		<div id="footer" class="navbar-fixed-bottom">
			<div class="container">
				<p class="text-muted credit">电脑技术协会 <a href="http://ctaasso.duapp.com">Joseph Stalin</a> and <a href="http://baidu.com">朱旭东</a>.</p>
			</div>
		</div>
		</div> <!-- /container -->
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/timer.js"></script>
		<script src="js/jquery.timer.js"></script>
	</body>
</html>
